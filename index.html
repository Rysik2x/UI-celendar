<!DOCTYPE html>
<html lang="ru">

<head>

	<meta charset="utf-8">

	<title>Title</title>
	<meta name="description" content="">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<meta property="og:image" content="path/to/image.jpg">
	<link rel="shortcut icon" href="img/favicon/favicon.ico" type="image/x-icon">
	<link rel="apple-touch-icon" href="img/favicon/apple-touch-icon.png">
	<link rel="apple-touch-icon" sizes="72x72" href="img/favicon/apple-touch-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="114x114" href="img/favicon/apple-touch-icon-114x114.png">

	<!-- Chrome, Firefox OS and Opera -->
	<meta name="theme-color" content="#000">
	<!-- Windows Phone -->
	<meta name="msapplication-navbutton-color" content="#000">
	<!-- iOS Safari -->
	<meta name="apple-mobile-web-app-status-bar-style" content="#000">

	<style>body { opacity: 0; overflow-x: hidden; } html { background-color: #fff; }</style>

</head>

<body>

	<div class="container">
		<div class="top-view" style="background: url(img/winter.jpg) no-repeat; background-size: cover;">
			<div class="color-layer">
				<div class="navbar">
					<a href="#"><i class="icon burger"></i></a>
					<a href="#"><i class="icon search right"></i></a>
				</div>
				<div class="header">
					<h1>Доброе утро!</h1>
					<div class="profile-container">
						<img src="img/image-1.png" alt="lady" class="profile main"/>
						<div class="notifications"><span>3</span></div>
					</div>
				</div>
				<div class="month-selection">
					<i class="icon arrow-left"></i>
					<i class="icon right arrow-right"></i>
					<span class="month">Февраль</span>
				</div>
			</div>
		</div>
		<div class="bottom-view">
			<div class="week-container">
				<ul class="week">
					<li class="day day-names"><span>Пон</span></li>
					<li class="day day-names"><span>Вто</span></li>
					<li class="day day-names"><span>Сре</span></li>
					<li class="day day-names"><span>Чет</span></li>
					<li class="day day-names"><span>Пят</span></li>
					<li class="day day-names"><span>Суб</span></li>
					<li class="day day-names"><span>Вос</span></li>
				</ul>
				<ul class="week">
					<li class="day"><span>1</span></li>
					<li class="day"><span>2</span></li>
					<li class="day current point"><span>3</span></li>
					<li class="day"><span>4</span></li>
					<li class="day"><span>5</span></li>
					<li class="day point"><span>6</span></li>
					<li class="day"><span>7</span></li>
				</ul>
			</div>
			<div class="entry-container">
				<div class="entry">
					<img src="img/image-2.png" alt="" class="profile">
					<div class="text"><span class="title">Catch up with <span class="name">Tom</span></span>
						<span class="time">8 - 10am</span>
					</div>
				</div>
				<div class="entry">
					<img src="img/image-3.png" alt="" class="profile">
					<div class="text">
						<span class="title">New subpage for <span class="name">Janet</span></span>
						<span class="time">11 - 12am Hangouts</span>
					</div>
				</div>
				<div class="entry">
					<img src="img/image-4.png" alt="" class="profile">
					<div class="text">
						<span class="title">Launch with <span class="name">Friedrich</span></span>
						<span class="time">12am Restaurant</span>
					</div>
				</div>
			</div>
		</div>
		<div class="actionbutton"></div>
	</div>

<link rel="stylesheet" href="css/main.min.css">
<script src="js/scripts.min.js"></script>

</body>
</html>
